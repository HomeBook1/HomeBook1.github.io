<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/sing-in.css">
	<script src="sing-in.js"></script>
    <title>Sing In</title>
</head>
    <body>
	
	<div class="grid main">
	
				<div class="head-logo">
				<p class="lang">
						<select>
  							<option>Українська</option>
  							<option>Русский</option>
							<option>English</option>  
							</select></p>
				
					<h1>HomeBook</h1>
				</div>

		<div class="head-logo">
					<form>
						<input type="email" placeholder="Введите E-mail" class="input-email">
					</form>
					<form>
						<input  type="password" placeholder="Пароль" class="input-email">
					</form>
					<form action="head-menu.html">
						<input  type="submit" value="Вход" class="input-email" >
					</form>
					<p class="data-forget">Забыли данные для входа?</p>
					<hr align="center" width="150" size="1" color="d6d6d6" />
  					<fb:login-button
             			id="fb-btn"
              			scope="public_profile,email,user_birthday,user_location,user_posts"
             			 onlogin="checkLoginState();">
            		</fb:login-button>
  					<hr align="center" width="150" size="1" color="d6d6d6" />
  					<p class="data-forget">У Вас нет аккаунта?</p>
  					
  					<form action="sing-up.html">
							<input  type="submit" value="Зарегистрироваться" class="input-email" >
						</form>	
					
  			
		</div>



	</div>	
    </body>
</html>
